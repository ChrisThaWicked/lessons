<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <div class="container">
        <header>
            <img src="images/banner.jpeg">
            <div class="overlay"></div>
            <div class="banner-content">
                <h1>Playlist</h1>
                <p>
                    Browse our library of songs and play them directly in the app.
                </p>
            </div>
        </header>
        <main>
            
            <div class="search-box">
                <input id="search-input" type="text" placeholder="Search a song ...">
            </div>
    
            <div class="playlist">
                <div id="song" class="song-1">
                    <p class="song-order">
                        1
                    </p>
                    <img class="play-icon" src="./images/play-button.png" alt="">
                    <p class="song-details">
                        Style <span class="artist">Taylor Swift</span>
                    </p>
                </div>
                <div id="song" class="song-2">
                    <p class="song-order">
                        2
                    </p>
                    <img class="play-icon" src="./images/play-button.png" alt="">
                    <p class="song-details">
                        Counting Stars <span class="artist">OneRepublic</span>
                    </p>
                </div>
                <div id="song" class="song-3">
                    <p class="song-order">
                        3
                    </p>
                    <img class="play-icon" src="./images/play-button.png" alt="">
                    <p class="song-details">
                        Sorry <span class="artist">Justin Bieber</span>
                    </p>
                </div>
                <div id="song" class="song-4">
                    <p class="song-order">
                        4
                    </p>
                    <img class="play-icon" src="./images/play-button.png" alt="">
                    <p class="song-details">
                        See You Again <span class="artist">Wiz Khalifa</span>
                    </p>
                </div>
                <div id="song" class="song-5">
                    <p class="song-order">
                        5
                    </p>
                    <img class="play-icon" src="./images/play-button.png" alt="">
                    <p class="song-details">
                        Sugar <span class="artist">Maroon 5</span>
                    </p>
                </div>
            </div>
        </main>
    </div>
    <footer id="player">
        <div class="player-controls">
            <button class="player-play-btn" data-playing="false">
                <div class="player-icon-play">
                    <img src="images/play-button.png" alt="">
                </div>
                <div class="player-icon-pause hidden">
                    <img src="images/pause-button.png" alt="">
                </div>
            </button>
            <div class="player-timeline">
                <span class="player-time player-time-current">0:0</span>
                <div class="player-progress">
                    <div class="player-progress-filled"></div>
                </div>
                <span class="player-time player-time-duration">0:0</span>
            </div>
        </div>

        <audio>
            Your browser doesnt support the audio element.
        </audio>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
